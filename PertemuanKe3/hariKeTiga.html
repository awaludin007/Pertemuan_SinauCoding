<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari ke 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="left">
      <h1>Welcome to Twitter</h1>
      <h2>Happening now, join twitter today</h2>
      <img src="Asset/Ilustrator.svg" alt="Ilustrator image" />
      <p class="copyright">&copy; 2022 Twitter, Inc</p>
    </div>
    <div class="right">
      <div class="header">
        <img src="Asset/Logo Twitter.svg" alt="logo twitter" />
        <p>Don't have account ?<a href="#" target="_blank" class="sign-up">Sign Up</a></p>
      </div>
      <div class="content">
        <form action="#" method="post" class="form">
          <h1>Login in to Twitter</h1>
          <p class="label">Enter Twitter Account</p>
          <input type="text" name="username" id="username" placeholder="Phone,email or username" />
          <input type="password" name="password" id="password" placeholder="Password" />
          <a href="#" target="_blank" class="forgot-pass">Forgot password ?</a>
          <button type="submit" class="btn-sign-in">Sign In</button>
          <p class="or">or</p>
          <div class="btn">
            <button type="button" class="btn-google"><img src="Asset/Logo Google.svg" alt="Logo Google" />Sign with Google</button>
            <button type="button" class="btn-apple"><img src="Asset/Logo Apple.svg" alt="Logo Apple" />Sign width Apple</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
